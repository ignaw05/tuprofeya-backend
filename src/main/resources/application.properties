spring.application.name=backend_tuprofeya
# ======================================
# Configuracion de H2 Database
# ======================================

# URL de conexion a H2 en modo archivo

# Driver JDBC de H2

# ======================================
# Configuracion de JPA/Hibernate
# ======================================



# ======================================
# Configuracion del Servidor
# ======================================

# Puerto del servidor (por defecto 8080)
server.port=8080

# --- H2 en memoria ---
spring.datasource.url=jdbc:h2:mem:tuprofeya
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Consola web de H2 ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Configuración JPA ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ======================================
# Configuracion de Logging
# ======================================

# Nivel de logging para la aplicación
logging.level.com.utn.productos=INFO

# Nivel de logging para Spring Framework
logging.level.org.springframework=INFO

# Nivel de logging para Hibernate (consultas)
logging.level.org.hibernate.SQL=DEBUG

# Nivel de logging para los parámetros de las consultas SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
